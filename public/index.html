<!doctype html>

    <style>
      /* --- ê¸°ë³¸ & í…Œë§ˆ ì„¤ì • --- */
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

      :root {

      /* --- Scene 1: ì…ë ¥ --- */
      #scene1 h1 {

      #prompt-input {

      .spinner {

        border-radius: 50%;

        margin: 50px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

      #loading-text {
        font-size: 1.5rem;
      }

      /* --- Scene 3: ê²°ê³¼ --- */
      #scene3 {
        position: relative;
      }
      #new-song-btn {

        top: 0;
        right: 0;
        padding: 10px 20px;
        border-radius: 20px;
        border: 1px solid var(--text-color);
        background: none;
        color: var(--text-color);
        cursor: pointer;
      }
      .player-container {

        gap: 30px;
        align-items: center;
        margin-top: 50px;
      }
      #album-cover {

        height: 250px;
        border-radius: 10px;
        object-fit: cover;
      }
      .lyrics-section {
        flex-grow: 1;
        text-align: left;
      }
      #audio-player {
        width: 100%;
        margin-bottom: 20px;
      }
      #lyrics-container {
        height: 150px;
        overflow-y: auto;
        font-size: 1.5rem;
        line-height: 1.6;
      }
      #lyrics-container p {
        margin: 0;
        opacity: 0.5;
        transition:
          opacity 0.3s,
          color 0.3s;
      }
      #lyrics-container p.highlight {
        color: var(--primary-color);
        font-weight: bold;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="scene1" class="scene">
      <h1 id="greeting"></h1>
      <textarea id="prompt-input" rows="3" placeholder="ì—¬ê¸°ì— ì´ì•¼ê¸°ë‚˜ ê°ì •ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
      <br />

    <div id="scene2" class="scene">

    <div id="scene3" class="scene">

      <div class="player-container">

    <script>
      // ì „ì—­ ë³€ìˆ˜
      let pollingInterval; // Pollingì„ ë©ˆì¶”ê¸° ìœ„í•œ ë³€ìˆ˜

      // Scene 1ì˜ ëœë¤ ë¬¸êµ¬
      const greetings = [
        'ì˜¤ëŠ˜ í•˜ë£¨ ì–´ë– ì…¨ë‚˜ìš”?',
        'ì–´ë–¤ ê°ì •ì„ ë…¸ë˜í•˜ê³  ì‹¶ìœ¼ì‹ ê°€ìš”?',
        'ë‹¹ì‹ ì˜ ì´ì•¼ê¸°ë¥¼ ë“¤ë ¤ì£¼ì„¸ìš”.',
        'ì„¸ìƒì— ë‹¨ í•˜ë‚˜ë¿ì¸ ë…¸ë˜ë¥¼ ë§Œë“¤ì–´ ë³´ì„¸ìš”.',
        'ì–´ë–¤ ë©œë¡œë””ë¥¼ ìƒìƒí•˜ê³  ê³„ì‹ ê°€ìš”?',
        'ì§€ê¸ˆì˜ ê¸°ë¶„ì„ ìŒì•…ìœ¼ë¡œ ë‚¨ê²¨ë³´ì„¸ìš”.',
        'ê°€ì¥ ê¸°ì–µì— ë‚¨ëŠ” ìˆœê°„ì€ ì–¸ì œì˜€ë‚˜ìš”?',
        'ìŒì•…ì´ í•„ìš”í•œ ìˆœê°„, ë‹¹ì‹ ì˜ ì´ì•¼ê¸°ë¥¼ ì‹œì‘í•˜ì„¸ìš”.',
        'ë§ˆìŒì„ ìš¸ë¦¬ëŠ” ê°€ì‚¬ë¥¼ ì°¾ì•„ë³´ì„¸ìš”.',
        'ë‹¹ì‹ ì˜ ê°ì„±ì´ ê³§ ë©œë¡œë””ê°€ ë©ë‹ˆë‹¤.',
      ];

      // Sceneì„ ì „í™˜í•˜ëŠ” í•¨ìˆ˜
      function showScene(sceneId) {
        $('.scene').hide(); // ëª¨ë“  scene ìˆ¨ê¸°ê¸°
        $('#' + sceneId).show(); // ì§€ì •ëœ sceneë§Œ ë³´ì—¬ì£¼ê¸°
      }

      // Scene 1: í”„ë¡¬í”„íŠ¸ ì…ë ¥ì°½ ì´ë²¤íŠ¸ ì²˜ë¦¬
      $('#generate-btn').on('click', function () {
        const userPrompt = $('#prompt-input').val();
        if (!userPrompt) {
          alert('ë…¸ë˜ë¡œ ë§Œë“¤ê³  ì‹¶ì€ ì´ì•¼ê¸°ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
          return;
        }

        // ğŸš¨ ë°±ì—”ë“œ API í˜¸ì¶œ: ë…¸ë˜ ìƒì„± ì‹œì‘
        $.ajax({
          url: '/api/generate-prompt', // ğŸ‘ˆ ì—¬ê¸°ì— ì‹¤ì œ ìƒì„± ì‹œì‘ API ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš”.
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ prompt: userPrompt }),
          success: function (response) {
            // ì„±ê³µ ì‹œ, ë°›ì€ task IDë¡œ í´ë§ ì‹œì‘
            showScene('scene2');
            startPolling(response.taskId); // APIê°€ taskIdë¥¼ ë°˜í™˜í•œë‹¤ê³  ê°€ì •
          },
          error: function () {
            alert('ë…¸ë˜ ìƒì„± ìš”ì²­ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
          },
        });
      });

      // Scene 2: ìƒíƒœ API í´ë§ ì‹œì‘
      function startPolling(taskId) {
        pollingInterval = setInterval(function () {
          // ğŸš¨ ë°±ì—”ë“œ API í˜¸ì¶œ: ë…¸ë˜ ìƒì„± ìƒíƒœ í™•ì¸
          $.ajax({
            url: `/api/get-song-status?id=${taskId}`, // ğŸ‘ˆ ì—¬ê¸°ì— ì‹¤ì œ ìƒíƒœ í™•ì¸ API ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš”.
            method: 'GET',
            success: function (response) {
              // ETAê°€ ìˆë‹¤ë©´ í¼ì„¼íŠ¸ í‘œì‹œ (ì„ íƒì‚¬í•­)
              if (response.eta) {
                $('#loading-text').text(`ë…¸ë˜ë¥¼ ë§Œë“¤ê³  ìˆì–´ìš”... (${response.eta}%)`);
              }

              if (response.status === 'completed') {
                clearInterval(pollingInterval);
                displaySong(response.data); // ìƒì„± ì™„ë£Œëœ ë°ì´í„°ë¡œ Scene 3 í‘œì‹œ
              }
            },
            error: function () {
              clearInterval(pollingInterval);
              alert('ë…¸ë˜ ìƒì„± ìƒíƒœë¥¼ í™•ì¸í•˜ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
              showScene('scene1'); // ì‹¤íŒ¨ ì‹œ ë‹¤ì‹œ Scene 1ë¡œ
            },
          });
        }, 3000); // 3ì´ˆë§ˆë‹¤ ìƒíƒœ í™•ì¸
      }

      // Scene 3: ë…¸ë˜ ì •ë³´ í‘œì‹œ ë° í”Œë ˆì´ì–´ ì„¤ì •
      function displaySong(data) {
        // ì˜ˆì‹œ ë°ì´í„° êµ¬ì¡°:
        // data = {
        //     title: "ì—¬ë¦„ë°¤ì˜ ê¿ˆ",
        //     albumCoverUrl: "https://.../cover.jpg",
        //     songUrl: "https://.../song.mp3",
        //     lyrics: [
        //         { time: 5.5, text: "ë³„ì´ ìŸì•„ì§€ëŠ” ë°¤," },
        //         { time: 9.2, text: "ìš°ë¦¬ëŠ” í•¨ê»˜ ìˆì—ˆì§€" },
        //         { time: 13.8, text: "ê¿ˆë§Œ ê°™ë˜ ê·¸ ìˆœê°„ë“¤" }
        //     ]
        // }

        $('#album-cover').attr('src', data.albumCoverUrl);
        $('#audio-player').attr('src', data.songUrl);

        const $lyricsContainer = $('#lyrics-container');
        $lyricsContainer.empty(); // ì´ì „ ê°€ì‚¬ ë¹„ìš°ê¸°

        data.lyrics.forEach((line) => {
          // ê° ê°€ì‚¬ ë¼ì¸ì— data-time ì†ì„±ìœ¼ë¡œ ì‹œê°„ ì •ë³´ ì €ì¥
          const $p = $('<p>').text(line.text).attr('data-time', line.time);
          $lyricsContainer.append($p);
        });

        showScene('scene3');
      }

      // Scene 3: ë…¸ë˜ë°© ê°€ì‚¬ í•˜ì´ë¼ì´íŠ¸ ê¸°ëŠ¥
      $('#audio-player').on('timeupdate', function () {
        const currentTime = this.currentTime;
        const $lyrics = $('#lyrics-container p');
        let currentLine = null;

        $lyrics.each(function () {
          const lineTime = parseFloat($(this).data('time'));
          if (currentTime >= lineTime) {
            currentLine = $(this);
          }
        });

        if (currentLine && !currentLine.hasClass('highlight')) {
          $lyrics.removeClass('highlight');
          currentLine.addClass('highlight');
          // í˜„ì¬ í•˜ì´ë¼ì´íŠ¸ëœ ê°€ì‚¬ê°€ ì˜ ë³´ì´ë„ë¡ ìŠ¤í¬ë¡¤ ì´ë™
          $('#lyrics-container').scrollTop(
            currentLine.offset().top - $('#lyrics-container').offset().top + $('#lyrics-container').scrollTop() - 50,
          );
        }
      });

      // Scene 3: 'ìƒˆë¡œìš´ ë…¸ë˜ ë§Œë“¤ê¸°' ë²„íŠ¼
      $('#new-song-btn').on('click', function () {
        // ì˜¤ë””ì˜¤ ì •ì§€ ë° ë¦¬ì…‹
        const audio = $('#audio-player')[0];
        audio.pause();
        audio.currentTime = 0;

        // í´ë§ ì¸í„°ë²Œ í™•ì‹¤íˆ ì œê±°
        if (pollingInterval) clearInterval(pollingInterval);

        // ì…ë ¥ì°½ ë¹„ìš°ê³  Scene 1ë¡œ ì „í™˜
        $('#prompt-input').val('');
        initializeScene1();
      });

      // ì´ˆê¸°í™” í•¨ìˆ˜
      function initializeScene1() {
        // Scene 1 ì§„ì… ì‹œ ëœë¤ ë¬¸êµ¬ ì„¤ì •
        const randomIndex = Math.floor(Math.random() * greetings.length);
        $('#greeting').text(greetings[randomIndex]);
        showScene('scene1');
      }

      // ë¬¸ì„œê°€ ì¤€ë¹„ë˜ë©´ ì²« Scene ì‹œì‘
      $(document).ready(function () {
        initializeScene1();
      });
    </script>
  </body>
</html>
